<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child p:nth-child(2),
      .child p:nth-child(7) {
        color: red;
      }

      .ofType p:nth-of-type(1),
      .ofType p:nth-of-type(3) {
        color: red;
      }

      .clsOfType .item:nth-of-type(3) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>总结</h1>
    <ul>
      <li>nth-child:按照个数来算。</li>
      <li>
        nth-of-type:按照类型来计算，如果是class那么碰到不同类型的，单独一类，符合条件的选中。
      </li>
    </ul>

    <div class="child">
      <h1>标题---child DIV</h1>
      <p>这是锻若</p>
      <p>这是锻若</p>
      <span>这是span</span>
      <span>这是span</span>
      <span>这是span</span>
      <p>这是锻若</p>
    </div>

    <div class="ofType">
      <h1>标题---ofType DIV</h1>
      <p>这是锻若</p>
      <p>这是锻若</p>
      <span>这是span</span>
      <span>这是span</span>
      <span>这是span</span>
      <p>这是锻若</p>
    </div>

    <div class="clsOfType">
      <h1>标题</h1>
      <p class="item">这是锻若</p>
      <p>这是锻若</p>
      <span>这是span</span>
      <span class="item">这是span</span>
      <span class="item">这是span</span>
      <p class="item">这是锻若</p>
      <p class="item">这是锻若</p>
      <p class="item">这是锻若</p>
    </div>
  </body>
</html>
