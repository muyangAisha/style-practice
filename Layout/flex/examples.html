<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>弹性布局（Flex）- 实战</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a
      href="http://www.ruanyifeng.com/blog/2015/07/flex-examples.html"
      target="_blank"
    >
      <h1>弹性布局（Flex）- 实战</h1>
    </a>
    <h4 style="background-color: #000; color: #fff">example1</h4>
    <div class="first-face">
      <span class="pip"></span>
    </div>
    <h4 style="background-color: #000; color: #fff">example2</h4>
    <div class="second-face">
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <h4 style="background-color: #000; color: #fff">example3</h4>
    <div class="third-face">
      <span class="pip"></span>
      <span class="pip"></span>
      <span class="pip"></span>
    </div>
    <h4 style="background-color: #000; color: #fff">example4</h4>
    <div class="fourth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
    <h4 style="background-color: #000; color: #fff">example5</h4>
    <div class="fifth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
    <h4 style="background-color: #000; color: #fff">example6</h4>
    <div class="sixth-face">
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
      <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
        <span class="pip"></span>
      </div>
    </div>
  </body>
</html>
